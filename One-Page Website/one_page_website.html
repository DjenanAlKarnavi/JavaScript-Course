<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orange Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff9800;
            color: white;
            text-align: center;
            margin: 0;
        }
        nav {
            background-color: #e65100;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 50px;
            margin-top: 60px;
        }
        footer {
            background-color: #e65100;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Lightbox styles */
        .lightbox-modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 80%;
        }
        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .gallery img {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            .lightbox-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <section id="home">
        <h1>Welcome to My Orange Website!</h1>
        <p>This is a simple one-page website with an orange color theme.</p>
    </section>

    <section id="gallery" class="gallery">
        <h2>Gallery</h2>
        <img src="https://cdn.pixabay.com/photo/2015/11/25/12/31/flower-1061912_1280.jpg" alt="Sample Image 1" width="300" onclick="openLightbox(this)">
        <img src="https://cdn.pixabay.com/photo/2017/01/06/00/21/mandarins-1956677_1280.jpg" alt="Sample Image 2" width="300" onclick="openLightbox(this)">
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br><br>
            <input type="email" placeholder="Your Email" required><br><br>
            <textarea placeholder="Your Message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>

    <section id="video">
        <h2>Watch This Video</h2>
        <iframe width="914" height="514" src="https://www.youtube.com/embed/JVSQUJKAOx4" title="Facts About Oranges" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2025 My Orange Website</p>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-modal">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        function openLightbox(imgElement) {
            const modal = document.getElementById("lightbox");
            const modalImg = document.getElementById("lightbox-img");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        // Optional: close modal when clicking outside image
        window.onclick = function(event) {
            const modal = document.getElementById("lightbox");
            if (event.target === modal) {
                closeLightbox();
            }
        }
    </script>

</body>
</html>
